
<mat-card>
    <mat-card-header>
        <h1> user Login</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginform" (onkeypress)="proceedelogin()"  (ngSubmit)="proceedelogin()">

            <mat-form-field class="example-full-width">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="id">
            </mat-form-field>
          <div>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
              </mat-form-field>
            </div>
              <div>
                <button mat-raised-button color="primary">Submit</button>
                <a routerLink="/register" mat-raised-button color="accent">To Register</a>
              </div>
          
            
          </form>
          
    </mat-card-content>
  </mat-card>
